<!DOCTYPE html>
<!-- 
    This will be Specifically for Inline CSS 
 -->
<html>
<head>
  <title>Contact Form</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; background-color: red;">
  <h2 style="color: #333;">Contact Form</h2>
  <form style="background-color: #27d91d; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
    <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
    <input type="text" id="name" name="name" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 3px;">
    
    <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
    <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 3px;">
    
    <label for="message" style="display: block; margin-bottom: 5px;">Message:</label>
    <textarea id="message" name="message" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 3px; height: 100px;"></textarea>
    
    <input type="submit" value="Submit" style="background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 3px; cursor: pointer;">
  </form>
</body>
</html>
